<h1 mat-dialog-title>Remove an Account</h1>
<div mat-dialog-content>
    <h3 *ngIf="mydata">
        Are you sure you would like to remove {{mydata?.firstName}} {{mydata?.lastName}}?
    </h3>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
<button mat-raised-button color="primary" (click)="removeStaffMember()">Remove</button>
</div>
