<h1 mat-dialog-title>Approve a Care Taker</h1>
<div mat-dialog-content>
    <h3 *ngIf="mydata">
        Are you sure you would like to approve {{mydata?.firstName}} {{mydata?.lastName}}?<br>
        This will create an account for them
    </h3>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog(false)">Cancel</button>
    <button mat-raised-button color="primary" (click)="approveCareTaker(mydata?.id)">Approve</button>
</div>
