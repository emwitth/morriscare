<p>
  <mat-toolbar color="primary" class="navbar-fixed">
    <!-- Menu Button -->
    <div *ngIf="checkLoggedIn()">
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>function 1</button>
        <button mat-menu-item>function 2</button>
        <button mat-menu-item>function 3</button>
        <button mat-menu-item>...</button>
        <button mat-menu-item>function n</button>
      </mat-menu>
    </div>
    <!-- Home Menu -->
    <div *ngIf="!checkLoggedIn()">
      <div>
        <button mat-button [routerLink]="''">Home</button>
        <button mat-button [routerLink]="'about'">About</button>
        <button mat-button [routerLink]="'services'">Services</button>
        <button mat-button [routerLink]="'careers'">Careers</button>
      </div>
    </div>
    <!-- Middle Spacer -->
    <span class="toolbar-spacer"></span>
    <!-- Login Button -->
    <div *ngIf="!checkLoggedIn()">
      <button mat-button [routerLink]="'login'">
        Login
      </button>
    </div>
    <!-- User Menu -->
    <div *ngIf="checkLoggedIn()">
      <button mat-button [matMenuTriggerFor]="usermenu">
        WELCOME, {{getName()}}!
      </button>
      <mat-menu #usermenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item [routerLink]="'logout'">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</p>

<div style="padding-top: 50px;"></div>
